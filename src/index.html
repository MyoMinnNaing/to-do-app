<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <main id="app">
      <section id="list-builder" class="max-w-[600px] border mt-20 mx-auto p-5">
        <div class="w-4/5 mx-auto">
          <h1 class="font-semibold">List Builder</h1>
          <div class="flex mb-3">
            <input
              id="textInput"
              type=" text"
              class="flex-grow ps-2 border border-neutral-600 focus-visible:outline-none"
            />
            <button
              id="addBtn"
              class="border border-neutral-600 h-8 px-2 bg-neutral-600 text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </div>

          <div class="flex justify-start items-center mb-2">
            <h1 class="text-neutral-600">Your List</h1>
            <p
              class="bg-neutral-600 text-white text-sm rounded-full px-2 ms-auto"
            >
              Done ( <span id="doneCount">0</span> /
              <span id="listCount">0</span>)
            </p>
          </div>

          <ul id="listGroup" class="mt-3">
            <div
              class="hidden last:flex flex-col justify-center items-center p-4"
            >
              <img class="h-32" src="./img/empty.svg" alt="" />
              <p class="mt-3 text-neutral-600">There is no list</p>
            </div>
            <!-- <li class="list"></li> -->
          </ul>
        </div>
      </section>
    </main>

    <script src="./js/todo.js"></script>
  </body>
</html>
